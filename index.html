<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Kenzie Form Practice">
    <meta name="author" content="Kenzie and Colorlib Templates">
    <meta name="keywords" content="Kenzie Form Practice">

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all">
    <link href="main.css" rel="stylesheet" media="all">
</head>

<body>

    <!-- Your html here -->
    <div class="register">
        <div class="register__wrapper">

            <div class="register__image">
                <!-- <img src="images/bg-heading-03.jpg" /> -->
            </div>
        
                <form class="register__details">
        
                    <span class="register__header">
                        <h2>Registration Info</h2>
                    </span>
        
                    <div class="register__name">
                        <input id="name" type="text" placeholder="Name"></input>
                    </div>
            
                    <div class="register__birth">
                        <input id="birth" type="text" placeholder="mm/dd/yyyy"></input>
                    </div>
            
                    <div class="register__experience">
                        <select select id="experience" name="experience">
                            <option value="experience" disabled selected>Experience</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
            
                    <div class="register__email">
                        <input id="email" type="text" placeholder="Email"></input>
                    </div>
            
                    <div class="register__phone">
                        <input id="phone" type="text" placeholder="Phone(Optional)"></input>
                    </div>
            
                    <div class="register__btn">
                        <button type="submit"> Submit </button>
                    </div>
                </form>
        
        </div>
    </div>

    
</body>

</html>
